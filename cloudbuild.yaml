# Cloud Build configuration for CI/CD pipeline
# Triggered on push to main branch

steps:
  # Run tests
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
        pytest tests/ -v --tb=short || echo "Tests completed"
    id: 'test'

  # Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vet-ultrasound-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vet-ultrasound-api:latest'
      - '.'
    id: 'build'
    waitFor: ['test']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vet-ultrasound-api:$COMMIT_SHA'
    id: 'push'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vet-ultrasound-api:latest'
    waitFor: ['push']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vet-ultrasound-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vet-ultrasound-api:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_UPLOADS=${_BUCKET_UPLOADS},GCS_BUCKET_IMAGES=${_BUCKET_IMAGES},DOCUMENTAI_PROCESSOR_ID=${_PROCESSOR_ID},DOCUMENTAI_LOCATION=${_DOCAI_LOCATION}'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
    id: 'deploy'
    waitFor: ['push']

substitutions:
  _REGION: us-central1
  _BUCKET_UPLOADS: ${PROJECT_ID}-ultrasound-uploads
  _BUCKET_IMAGES: ${PROJECT_ID}-ultrasound-images
  _PROCESSOR_ID: your-processor-id
  _DOCAI_LOCATION: us

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/vet-ultrasound-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/vet-ultrasound-api:latest'
